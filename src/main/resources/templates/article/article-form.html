<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Editor de Texto</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
	
	<div th:replace="fragments/fragments :: header"></div>
	
    <section>
    <div class="container my-3"  style="width: 70%;">
        <div>
        	<th:block th:include="validation-message"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Título *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="author" placeholder="Autor *">
                </div>

                <textarea id="summernote" class="form-control" name="text" placeholder="Texto *"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>
				
				<div style="text-align: end;">
	                <button type="submit" class="btn btn-success" style="margin-top: 10px;">Publicar</button>
	                <a href="/" class="btn btn-danger" role="button" style="margin-top: 10px;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    </section>

<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>
</body>
</html>
