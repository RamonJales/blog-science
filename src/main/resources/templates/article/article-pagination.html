<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css"/>

	<title>Pesquisado para: <span th:text="${searchName}"></span></title>
</head>
<body>
	
	<section>
		<div class="container"  style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>
			
			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="article : ${articles}">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
					<span th:text="${article.author}"></span>
					<span th:text="${article.date}"></span>
					</p>
					<a th:href="@{/article/{title}(title=${article.title})}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${article.title}"></span></h4></a>
					<p class="card-text"><span th:utext="${#strings.abbreviate(article.text, 300)}"></span></p>
					<!--<a th:href="${(#mvc.url('BC#getPostDetails').arg(0, post.id)).build()}" class="card-link">Acessar</a>-->
				</div>
			</div>
		</div>
	</section>
	
	<div th:replace="fragments/fragments :: script1"></div>
	<div th:replace="fragments/fragments :: script2"></div>
	<div th:replace="fragments/fragments :: script3"></div>

</body>
</html>
