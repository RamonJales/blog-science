<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<title th:text="${article.title}"></title>
</head>
<body>
	
	<div th:replace="fragments/fragments :: header"></div>
	
	<div class="container my-5" style="width: 60%;">
		<main>
			<article>
				<section>			
					<header>
						<h1 style="font-weight: bold;"><span th:text="${article.title}"></span></h1>
						
			            <p class="text-muted">
			                <i class="material-icons">person_outline</i>
			                <span th:text="${article.author}"></span>
			                <br>
			                <i class="material-icons">date_range</i>
			                <span th:text="${article.date}"></span>
			            </p>
		            </header>
				</section>
				
				<section>
					<p class="card-text"><span th:utext="${article.text}"></span></p>
				</section>
				
			</article>
		</main>
	</div>
	
	<div th:replace="fragments/fragments :: script1"></div>
	<div th:replace="fragments/fragments :: script2"></div>
	<div th:replace="fragments/fragments :: script3"></div>

</body>
</html>
