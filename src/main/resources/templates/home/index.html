<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
	<title>Home</title>
</head>
<body>

	<div th:replace="fragments/fragments :: space-gray"></div>

	<div th:replace="fragments/fragments :: header"></div>
	
	<main>
		<Section class="container" id="main-section">
			<div class="row g-3">
				<div class="col-12 col-md-6 col-lg-4" th:each="num : ${#numbers.sequence((articleList.size() - 1), (articleList.size() - 3))}">
					<div class="card">
					    <div class="card-body">
						      <h4 class="card-title"><span th:text="${articleList.get(num).title}"></span></h4>
						      <h6 class="card-subtitle text-muted">Por <span th:text="${articleList.get(num).author}"></span> 
						      - <span th:text="${articleList.get(num).date}"></span></h6>
						      <p class="card-text"><span th:utext="${#strings.abbreviate(articleList.get(num).text, 200)}"></span></p>
					    </div>
					</div>
				</div>
				
				<!-- rows-12: linha que terá colunas que ocupa as 12 posições do bootstrap -->
				<div class="row g-3 rows-12" th:each="num : ${#numbers.sequence((articleList.size() - 3), 0)}">
					<div class="col-12 col-md-12 col-lg-12 cols-12">
				    	<div class="card">
				        		<div class="card-body">
				            	<h4 class="card-title"><span th:text="${articleList.get(num).title}"></span></h4>
				            	<h6 class="card-subtitle text-muted">Por <span th:text="${articleList.get(num).author}"></span> 
				            	- <span th:text="${articleList.get(num).date}"></span></h6>
				            	<p class="card-text"><span th:utext="${#strings.abbreviate(articleList.get(num).text, 300)}"></span></p>
				        	</div>
				        </div>
				    </div>
				</div>
			</div>
		</Section>
	</main>
	
	<div th:replace="fragments/fragments :: footer"></div>
	
	<div th:replace="fragments/fragments :: script1"></div>
	<div th:replace="fragments/fragments :: script2"></div>
	<div th:replace="fragments/fragments :: script3"></div>

</body>
</html>
